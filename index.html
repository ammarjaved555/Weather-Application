<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="place-container" id="place-container">
            <div id="country" class="country">Lahore</div>
            <div class="time-zone" id="time-zone"></div>
            
        </div>
        <div class="current-info">
            <div class="Big-box">
            <div class="date-container">
                <div class="day" id="day">
                    Wednesday
                </div>
                <div class="date" id="date">
                    25 October 2022
               </div>
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="current-day-weather" id="current-day-weather">
                    <div class="today" id="current-temp">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon1">
                        <div class="temp1">25 C</div>
                        <div class="temp1">Rainy</div>
                    </div>
                </div>  
            </div>
            </div> 
            <div class="others-items">
                <div class="others" id="current-weather-items">  
                    
                </div>
            </div>

           
        </div>

        
    </div>

    <div class="future-forecast">
        

        <div class="weather-forecast" id="weather-forecast">
            <div class="today" id="current-temp">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Max - 25.6&#176; C</div>
                <div class="temp">Min - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Max - 25.6&#176; C</div>
                <div class="temp">Min - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Max - 25.6&#176; C</div>
                <div class="temp">Min - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Max - 25.6&#176; C</div>
                <div class="temp">Min - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Max - 25.6&#176; C</div>
                <div class="temp">Min - 35.6&#176; C</div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
